version: '3.8'

services:
  # Main Next.js application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: athena-genai-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Google Sheets API credentials (set via .env.local or environment)
      # - GOOGLE_SERVICE_ACCOUNT_KEY=${GOOGLE_SERVICE_ACCOUNT_KEY}
    volumes:
      # For development, uncomment to sync code:
      # - .:/app
      # - /app/node_modules
      # Production data persistence (optional)
      - app_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/export"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - athena_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: athena-genai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # SSL certificates (uncomment for HTTPS)
      # - ./certs/:/etc/nginx/certs/:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - athena_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - prod

volumes:
  app_data:
    driver: local

networks:
  athena_network:
    driver: bridge

